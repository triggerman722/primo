<h1 class="page-header ng-scope">Edit a Question</h1>

<form class="form-horizontal" role="form">
	<div class="form-group">
		<label class="control-label col-sm-2" for="distance">Question:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control " id="distance" placeholder="5000" ng-model="item.question">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="unit">Answer:</label>
		<div class="col-sm-6">  
			<textarea row="20" class="form-control " id="unit" placeholder="km" ng-model="item.answer"></textarea>
		</div>
	</div>   	
	<div class="form-group">        
		<div class="col-sm-offset-2 col-sm-6">
			<button type="submit" class="btn btn-default" ng-click="save()">Save</button>
			<button type="button" class="btn " ng-click="cancel()">Cancel</button>		
		</div>
	</div>
</form>
