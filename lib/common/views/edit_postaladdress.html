<h1 class="page-header ng-scope">Edit a Postal Address</h1>

<form class="form-horizontal" role="form">
	<div class="form-group">
		<label class="control-label col-sm-2" for="subtitle">Sub Title:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control " id="subtitle" placeholder="Head Office Address" ng-model="item.subtitle">
		</div>
	</div>	
	<div class="form-group">
		<label class="control-label col-sm-2" for="street_num">Street Number:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control " id="street_num" placeholder="55" ng-model="item.street_num">
		</div>
	</div>	
	<div class="form-group">
		<label class="control-label col-sm-2" for="street_name">Street Name:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control " id="street_name" placeholder="Main Street" ng-model="item.street_name">
		</div>
	</div>	
	<div class="form-group">
		<label class="control-label col-sm-2" for="city">City:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control " id="city" placeholder="Toronto" ng-model="item.city">
		</div>
	</div>	
	<div class="form-group">
		<label class="control-label col-sm-2" for="province">Province:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control " id="province" placeholder="Ontario" ng-model="item.province">
		</div>
	</div>		
	<div class="form-group">
		<label class="control-label col-sm-2" for="postalcode">Postal Code:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control " id="postalcode" placeholder="N1M2R4" ng-model="item.postalcode">
		</div>
	</div>
	<div class="form-group">        
		<div class="col-sm-offset-2 col-sm-6">
			<button type="submit" class="btn btn-default" ng-click="save(item)">Save</button>
			<button type="button" class="btn " ng-click="cancel()">Cancel</button>		
		</div>
	</div>
</form>
