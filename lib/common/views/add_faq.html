<h1 class="page-header ng-scope">Add a Question</h1>

<form class="form-horizontal" role="form">
	<div class="form-group">
		<label class="control-label col-sm-2" for="question">Question:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control " id="question" placeholder="What are we so great?" ng-model="newItem.question">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="answer">Answer:</label>
		<div class="col-sm-6">  
			<textarea row="20" class="form-control " id="answer" placeholder="Because we try harder." ng-model="newItem.answer"></textarea>
		</div>
	</div>   	
	<div class="form-group">        
		<div class="col-sm-offset-2 col-sm-6">
			<button type="submit" class="btn btn-default" ng-click="add()">Save</button>
			<button type="button" class="btn " ng-click="reset()">Cancel</button>		
		</div>
	</div>
</form>
