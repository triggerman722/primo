<div class="col-md12 pull-right"><button class="btn btn-success" ng-click="publish()">Publish</button></div>
<h1 class="page-header">FAQ ({{items.length}})</h1>
<div ng-repeat="item in items">
	<div class="media">
		<div class="media-left">
			<a href="#/" ng-click="$event.preventDefault(); edit(item)">
				<span style="width:64px;height:64px;font-size:22px; text-align:center" class="media-object alert {{getButtonColor(item.question)}}">{{item.question.charAt(0);}}</span>
			</a>
		</div>
		<div class="media-body">
			<a href="#" ng-click="$event.preventDefault(); edit(item)"><h4 class="media-heading">{{item.question}}</h4></a>
			<p>{{item.answer}}</p>
			<a href="#" class="btn btn-danger" ng-click="$event.preventDefault(); delete(item, item.question)" title="delete"><i class="icon-trash icon-white"></i></a>
		</div>
	</div>
</div>
