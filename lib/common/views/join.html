<form class="form-horizontal" ng-submit="signup()">
    <fieldset>
        <legend>Join</legend>
        <div class="control-group">
            <label class="control-label" for="login-username">Username</label>

            <div class="controls">
                <input id="login-username" name="username" type="text" placeholder="A username"
                       ng-model="credential.username"/>
            </div>
        </div>
        <div class="control-group ">
            <label class="control-label" for="login-password">Password</label>

            <div class="controls">
                <input id="login-password" name="password" type="password" placeholder="" required
                       ng-model="credential.password"/>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-success"><i class="icon-plus icon-white"></i> Login</button>
        </div>
    </fieldset>
</form>
