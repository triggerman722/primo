<h1 class="page-header ng-scope">Edit a Product</h1>

<form class="form-horizontal" role="form">
	<div class="form-group">
		<label class="control-label col-sm-2" for="distance">Title:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control " id="distance" placeholder="5000" ng-model="item.productTitle">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="unit">Description:</label>
		<div class="col-sm-6">  
			<textarea row="20" class="form-control " id="unit" placeholder="km" ng-model="item.productDescription"></textarea>
		</div>
	</div>   
	
	<div class="form-group">
		<label class="control-label col-sm-2" for="unit">Small Image:</label>
		<div class="col-sm-6">          
			<input type="file" id="exampleInputFile">
			<p class="help-block">Choose an image to display.</p>
		</div>
	</div>
	<div class="form-group">        
		<div class="col-sm-offset-2 col-sm-6">
			<button type="submit" class="btn btn-default" ng-click="save(item)">Save</button>
			<button type="button" class="btn " ng-click="cancel()">Cancel</button>		
		</div>
	</div>
</form>
