<h1 class="page-header ng-scope">Edit an Email Address</h1>

<form class="form-horizontal" role="form">
	<div class="form-group">
		<label class="control-label col-sm-2" for="distance">Email Address:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control " id="emailaddress" placeholder="example@example.ca" ng-model="item.email">
		</div>
	</div>	
	<div class="form-group">
		<label class="control-label col-sm-2" for="distance">Sub Title:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control " id="subtitle" placeholder="Head Office Email" ng-model="item.subtitle">
		</div>
	</div>	
	<div class="form-group">        
		<div class="col-sm-offset-2 col-sm-6">
			<button type="submit" class="btn btn-default" ng-click="save(item)">Save</button>
			<button type="button" class="btn " ng-click="cancel()">Cancel</button>		
		</div>
	</div>
</form>
