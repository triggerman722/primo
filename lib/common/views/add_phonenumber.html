<h1 class="page-header ng-scope">Add a Phone Number</h1>

<form class="form-horizontal" role="form">
	<div class="form-group">
		<label class="control-label col-sm-2" for="title">Phone Number:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control " id="title" placeholder="4165551212." ng-model="newItem.phonenumber">
		</div>
	</div>	
	<div class="form-group">
		<label class="control-label col-sm-2" for="title">Sub Title:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control " id="subtitle" placeholder="Head Office Phone Number" ng-model="newItem.subtitle">
		</div>
	</div>		
	<div class="form-group">        
		<div class="col-sm-offset-2 col-sm-6">
			<button type="submit" class="btn btn-default" ng-click="save(newItem)">Save</button>
			<button type="button" class="btn " ng-click="reset()">Cancel</button>		
		</div>
	</div>
</form>
