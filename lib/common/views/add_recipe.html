<h1 class="page-header ng-scope">Add a Recipe</h1>

<form class="form-horizontal" role="form">
	<div class="form-group">
		<label class="control-label col-sm-2" for="title">Title:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control " id="title" placeholder="Product Name" ng-model="newItem.title">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="description">Description:</label>
		<div class="col-sm-6">  
			<textarea row="20" class="form-control " id="description" placeholder="" ng-model="newItem.description"></textarea>
		</div>
	</div>   	
	<div class="form-group">
		<label class="control-label col-sm-2" for="preparation">Preparation:</label>
		<div class="col-sm-6">  
			<textarea row="20" class="form-control " id="preparation" placeholder="km" ng-model="newItem.preparation"></textarea>
		</div>
	</div>  
	<div class="form-group">
		<label class="control-label col-sm-2" for="preparationtime">Preparation Time:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control " id="preparationtime" placeholder="5000" ng-model="newItem.preparationtime">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="cooktime">Cooking Time:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control " id="cooktime" placeholder="5000" ng-model="newItem.cooktime">			
		</div>
	</div>
	<div class="form-group">        
		<div class="col-sm-offset-2 col-sm-6">
			<input type="hidden" name="newItem.ingredients" ng-init='newItem.ingredients=[]' ng-value="newItem.ingredients"/>
			<button type="submit" class="btn btn-default" ng-click="save(newItem)">Save</button>
			<button type="button" class="btn " ng-click="reset()">Cancel</button>		
		</div>
	</div>
</form>
