<h1 class="page-header ng-scope">Add a Location</h1>

<form class="form-horizontal" role="form">
	<div class="form-group">
		<label class="control-label col-sm-2" for="title">Title:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control " id="title" placeholder="Location Name" ng-model="newItem.title">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="description">Description:</label>
		<div class="col-sm-6">  
			<textarea row="20" class="form-control " id="description" placeholder="" ng-model="newItem.description"></textarea>
		</div>
	</div>   	
	<div class="form-group">
		<label class="control-label col-sm-2" for="latitude">Latitude:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control " id="latitude" placeholder="41.1234567" ng-model="newItem.latitude">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="longitude">Longitude:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control " id="longitude" placeholder="-81.1234567" ng-model="newItem.longitude">
		</div>
	</div>
	<div class="form-group">        
		<div class="col-sm-offset-2 col-sm-6">
			<button type="submit" class="btn btn-default" ng-click="save(newItem)">Save</button>
			<button type="button" class="btn " ng-click="reset()">Cancel</button>		
		</div>
	</div>
</form>
