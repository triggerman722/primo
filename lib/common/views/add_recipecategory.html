<h1 class="page-header ng-scope">Add a Recipe Category</h1>

<form class="form-horizontal" role="form">
	<div class="form-group">
		<label class="control-label col-sm-2" for="title">Title:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control " id="title" placeholder="Recipe Name" ng-model="newItem.title">
			 <input type="hidden" name="newItem.recipes" ng-init='newItem.recipes=[]' ng-value="newItem.recipes"/>
		</div>
	</div>
	<div class="form-group">        
		<div class="col-sm-offset-2 col-sm-6">
			<button type="submit" class="btn btn-default" ng-click="save(newItem)">Save</button>
			<button type="button" class="btn " ng-click="reset()">Cancel</button>		
		</div>
	</div>
</form>
